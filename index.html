<!DOCTYPE html>
<html ng-app="store">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css">
</head>
<!-- ng-controller=Directive, StoreController=Controller name, store=alias -->
<body ng-controller="StoreController as store">

    <ul class="list-group">
        <!-- <li class="list-group-item" ng-repeat="product in store.products | limitTo:3 | orderBy:'-price' "> -->
        <li class="list-group-item" ng-repeat="product in store.products">
            <h3>
                {{product.name}}
                <!-- pipe (|) = send output into fitler-->
                <!-- {{ data | filter:options }} -->
                <!-- {{ '1388123412323' | date:'MM/dd/yyyy @ h:mma' }} -->
                <!-- {{'octagon gem' | upperacse }} -->
                <!-- {{ 'My Description' | limitTo:8 }} => 'My Descr' -->
                <em class="pull-right">{{product.price | currency}}</em>
            </h3>

            <!-- Image Gallery  -->
            <div class="gallery" ng-controller="GalleryController as gallery">
                <div class="img-wrap">
                    <img ng-src="{{product.images[gallery.current]}}" />
                </div>
                <ul class="img-thumbnails clearfix">
                    <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
                        <img ng-src="{{image}}" />
                    </li>
                </ul>
            </div>

            <section ng-controller="PanelController as panel">
                <ul class="nav nav-pills">
                    <li ng-class="{ active: panel.isSelected(1) }"><a href ng-click="panel.selectTab(1)">Description</a></li>
                    <li ng-class="{ active: panel.isSelected(2) }"><a href ng-click="panel.selectTab(2)">Specifications</a></li>
                    <li ng-class="{ active: panel.isSelected(3) }"><a href ng-click="panel.selectTab(3)">Reviews</a></li>
                </ul>

                <div class="panel" ng-show="panel.isSelected(1)">
                    <h4>Description</h4>
                    <blockquote>{{product.description}}</blockquote>
                </div>
                <div class="panel" ng-show="panel.isSelected(2)">
                    <h4>Specifications</h4>
                    <blockquote>None yet</blockquote>
                </div>
                <div class="panel" ng-show="panel.isSelected(3)">
                    <h4>Reviews</h4>
                    <blockquote>None yet</blockquote>
                </div>
            </section>
        </li>
    </ul>

    <script type="text/javascript" src="resources/js/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
