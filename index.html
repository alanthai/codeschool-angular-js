<!DOCTYPE html>
<html ng-app="store">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css">
</head>
<!-- ng-controller=Directive, StoreController=Controller name, store=alias -->
<body ng-controller="StoreController as store">


	<div ng-repeat="product in store.products">
		<h1>{{ product.name }}</h1>
		<h2 class="pull-right">${{ product.price }}</h2>
		<p> {{ product.description }}</p>
		<!-- Only show button if store.product.canPurchase === true -->
		<button class="btn btn-default btn-lg" ng-show="product.canPurchase">Add to Cart</button>
	</div>

	<script type="text/javascript" src="resources/js/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
